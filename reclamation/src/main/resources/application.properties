server.port=6060

#to show the sql commands executed by the jpa in the terminal.
spring.jpa.show-sql=true

#create table if it's not found
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

#change reclamation_db to your database name
spring.datasource.url=jdbc:mysql://localhost:3306/reclamation_db?useSSL=false&useUnicode=true&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=admin
